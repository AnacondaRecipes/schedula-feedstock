{% set name = "schedula" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vinci1it2000/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8bf4863959b482d3882ce0c91b4ad7b48de2ba77de950b98b7db8cd3873cac1f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - beautifulsoup4
    - dill
    - docutils
    - flask
    - jinja2
    - lxml
    - multiprocess
    - nose
    - pip
    - pygments
    - python >=3.6
    - python-graphviz
    - regex
    - requests
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-restbuilder
  run:
    - dill
    - python

test:
  source_files:
    - test/test_dispatcher.py
    - test/utils
    - setup.cfg
  requires:
    - nose
    - docutils
    - beautifulsoup4
    - dill
    - flask
    - jinja2
    - lxml
    - multiprocess
    - nose
    - pip
    - pygments
    - python >=3.6
    - python-graphviz <0.10.1
    - regex
    - requests
  imports:
    - schedula
  commands:
    - nosetests -e "test_errors"
    - python -m pip check

about:
  home: https://github.com/vinci1it2000/schedula
  license: EUPL-1.1
  license_family: OTHER
  license_file: LICENSE.txt
  summary: An intelligent function scheduler, which selects and executes functions.
  doc_url: https://schedula.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
